{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procure Flow - Register</title>
  <link rel="icon" href="{% static "IMG/favicon.png" %}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-sm p-4">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-blue-600"><a href="/">Procure Flow</a></h1>
      
      <a href="/login" class="text-blue-600 hover:underline">
        Already have an account? Login
      </a>
    </div>
  </header>


  <!-- Register Form -->
  <main class="flex items-center justify-center min-h-screen -mt-20">
    <div class="bg-white shadow-md rounded-lg w-full max-w-md p-8">
      <h2 class="text-2xl font-bold text-center mb-2">Create Your Account</h2>
      <p class="text-gray-500 text-center mb-6">
        Join Procure Flow to streamline your procurement process.
      </p>

      <form action="#" method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" name="firstname" class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" name="lastname" class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Role</label>
          <select name="role" class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500">
            {% for role in roles %}
              <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Company</label>
          <select name="company" class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500">
            {% for company in companies %}
              <option value="{{ company.id }}">{{ company.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Department</label>
          <select name="department" class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500">
            {% for department in departments %}
              <option value="{{ department.id }}">{{ department.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" class="mt-1 w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"/>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Create Account</button>
      </form>

      <p class="text-sm text-gray-600 text-center mt-4">
        Already have an account? <a href="/login" class="text-blue-600 hover:underline">Log in</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 text-center text-sm">
    Â© 2025 Procure Flow. All rights reserved.
  </footer>

</body>
</html>
