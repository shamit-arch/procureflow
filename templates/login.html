
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login | Procure Flow</title>
      <link rel="icon" href="{% static "IMG/favicon.png" %}">
      <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="bg-gray-50 font-sans text-gray-800 flex flex-col min-h-screen">
  
  <!-- Navbar -->
  <header class="bg-white shadow-sm p-4">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-blue-600"><a href="/">Procure Flow</a></h1>
      
      <a href="/register" class="text-blue-600 hover:underline">
        Don’t have an account? Register
      </a>
    </div>
  </header>

  <!-- Login Section -->
  <main class="flex-grow flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold text-center mb-2">Welcome Back</h2>
      <p class="text-gray-600 text-center mb-6 text-sm">
        Log in to access your procurement dashboard.
      </p>

      <form action="#" method="POST" class="space-y-5">
        {% csrf_token %}
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
            class="mt-1 w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required
            class="mt-1 w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
          Log In
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600">
        Don’t have an account?
        <a href="/register" class="text-blue-600 hover:underline">Register</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 text-center py-6 text-sm">
    © 2025 Procure Flow. All rights reserved.
  </footer>

</body>
</html>
